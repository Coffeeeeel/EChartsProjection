    function getData (pram) {
        var temp=[];
        var sal=[];
        var turb=[];
        var s19=[];
        var s20=[];
        var s21=[];
        var s22=[];
        var s23=[];
        var s24=[];
        var len=10;
        var len2=8;
        while (len--) {
            temp.push(parseFloat((Math.random() * 10+10).toFixed(2)));
            sal.push(parseFloat((Math.random() * 2 + 31).toFixed(2)));
            turb.push(parseFloat((Math.random() * 4+3).toFixed(2)));
        };
        while(len2--){
            s19.push(parseFloat((Math.random()).toFixed(2)));
            s20.push(parseFloat((Math.random()).toFixed(2)));
            s21.push(parseFloat((Math.random()).toFixed(2)));
            s22.push(parseFloat((Math.random()).toFixed(2)));
            s23.push(parseFloat((Math.random()).toFixed(2)));
            s24.push(parseFloat((Math.random()).toFixed(2)));

        };
        if(pram=='temp'){
            return temp
        }
        else if (pram=='sal') {
            return sal
        }
        else if (pram=='turb') {
            return turb
        }
        else if (pram=='s19') {
            return s19
        }
        else if (pram=='s20') {
            return s20
        }
        else if (pram=='s21') {
            return s21
        }
        else if (pram=='s22') {
            return s22
        }
        else if (pram=='s23') {
            return s23
        }
        else if (pram=='s24') {
            return s24
        }
    }

    function getPointData(pram){
        var point_name=['崆峒岛浮标','西港浮标','蓬莱浮标','莱州湾浮标','黄河口浮标'];
        var coords=[[121.79833,37.60250],[121.3,37.750087],[120.64450,37.9],[119.6,37.3],[119.404907,37.783740]];
        var tide=[68,56,76,135,96];
        var temp=[23,24,20,19,19,17];
        var humidity=[58,59,55,57,59];
        var airpress=[991,991,993,972,1001,998];
        var winddir=['南风','南风','南风','南风','南风'];
        var windsp=[3,4,4,4,5];

        var kt=[point_name[0],coords[0],tide[0],temp[0],humidity[0],airpress[0],winddir[0],windsp[0]];
        var xg=[point_name[1],coords[1],tide[1],temp[1],humidity[1],airpress[1],winddir[1],windsp[1]];
        var pl=[point_name[2],coords[2],tide[2],temp[2],humidity[2],airpress[2],winddir[2],windsp[2]];
        var lz=[point_name[3],coords[3],tide[3],temp[3],humidity[3],airpress[3],winddir[3],windsp[3]];
        var hh=[point_name[4],coords[4],tide[4],temp[4],humidity[4],airpress[4],winddir[4],windsp[4]];

        if(pram=='kt'){
            return kt
        }
        else if(pram=='xg'){
            return xg
        }
        else if(pram=='pl'){
            return pl
        }
        else if(pram=='lz'){
            return lz
        }
        else if(pram=='hh'){
            return hh
        }
    }
